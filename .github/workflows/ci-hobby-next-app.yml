name: Build next app

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hobby-next-app

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: docker build
        run: docker build --target builder -t cms-frontend .

